<table class="paymentTable">
    <thead>
        <th scope="col">Card Number</th>
        <th scope="col">Type</th>
    </thead>
    <tbody>
        <tr *ngFor="let payment of payments">
            <td>{{ payment.cardNumber }}</td>
            <td>{{ payment.type }}</td>
        </tr>
    </tbody>
</table>
