<table class="cartTable">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let cart of carts">
            <td>{{ cart.name }}</td>
            <td>{{ cart.price }}</td>
            <td>{{ cart.qty }}</td>
        </tr>
    </tbody>
</table>
